<!DOCTYPE html>

</head>

<body>
<div class="container">
    <header>

    <!--筛选按钮-->
    <nav>
        <div class="select_type">
           <ul>

                       <span class="type_class fll">传统编制</span>

               </li>
               <li class="clearfix">

                   </div>
               </li>
               <li class="clearfix">
                   <span class="type fll">按活动</span>
                   <div class="options fll">

                       <span class="type_class fll">承接</span>
                       <span class="type_class fll">不承接</span>

               </li>
           </ul>
        </div>
    </nav>
    <!--中间部分&#45;&#45;艺术家简介-->
    <section>
        <div class="popular_artist">
            <ul class="artist_list" id="artist_list">

            </ul>

    </section>
    <footer>
        <div>
            <ul class="footer_wrap">
                <li>
                    <a href="home.html">
                        <!--<img src="./images/index/bottom/home.png" alt="首页">-->

                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="footer_active">
                        <!--<img src="./images/index/bottom/artist-active.png" alt="艺术家">-->

                    </a>
                </li>
                <li>
                    <a href="activity_search.html" style="margin-top: 0.1rem;">
                        <!--<img src="./images/index/bottom/active.png" alt="活动">-->
                        <i class="iconfont icon-icon" style="font-size: 17px;"></i>
                        <span style="margin-top: 0.24rem;">活动</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <!--<img src="./images/index/bottom/contact.png" alt="联系">-->

<script>

    for(let i = 0; i < 6; i++){
        str += "<li>"
        str += "   <a href=\"artist_works.html\">"
        str += "       <img class=\"artist_avatar\" src=\"./images/index/artist.jpg\" alt=\"人气艺术家\">"
        str += "       <img class=\"artist_nation\" src=\"./images/index/nation.png\" alt=\"国籍\">"
        str += "       <div class=\"artist_name\">Mariyana Dimitrova</div>"
        str += "       <div class=\"artist_class\">保加利亚-传统服饰、刺绣</div>"
        str += "       <div class=\"artist_toKnow\">了解</div>"
        str += "    </a>"
        str += "</li>"
    }
    $('#artist_list').append(str)
</script>

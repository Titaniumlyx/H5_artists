<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动搜索</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="./csss/main.css">
    <link rel="stylesheet" href="./csss/activity_search.css">
    <link rel="stylesheet" href="./csss/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_835942_mxd725jmnrk.css">
</head>
<!--[if lt IE 9]>
<script src="/dist/html5shiv.js"></script>
<![endif]-->
<body>
<div class="container">
    <header>
        <span class="fll" style="margin-left: 1rem"> < </span>
        <span>活动</span>
        <img class="img1" src="./images/index/home.png">
        <img class="img2" src="./images/index/share.png">
    </header>
    <!--筛选按钮-->
    <nav>
        <div class="select_type">
            <ul>
                <li class="clearfix">
                    <span class="type fll">按类型</span>
                    <div class="options fll">
                        <span class="type_class fll">全部</span>
                        <span class="type_class fll">展会</span>
                        <span class="type_class fll">文创活动</span>
                        <span class="type_class fll">商业活动</span>
                    </div>
                    <span class="more flr"> + </span>
                </li>
                <li class="clearfix">
                    <span class="type fll">按国籍</span>
                    <div class="options fll">
                        <span class="type_class fll">全部</span>
                        <span class="type_class fll">德国</span>
                        <span class="type_class fll">奥地利</span>
                        <span class="type_class fll">新西兰</span>
                    </div>
                    <span class="more flr"> + </span>
                </li>
                <li class="clearfix">
                    <span class="type fll">按作品</span>
                    <div class="options fll">
                        <span class="type_class fll">全部</span>
                        <span class="type_class fll">销售</span>
                        <span class="type_class fll">不销售</span>
                    </div>
                </li>
                <li class="clearfix">
                    <span class="type fll">按活动</span>
                    <div class="options fll">
                        <span class="type_class fll">全部</span>
                        <span class="type_class fll">承接</span>
                        <span class="type_class fll">不承接</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--中间部分--活动-->
    <section>
        <ul class="activity_list" id="activity_list">

        </ul>
        <div class="hint">已经到底了噢~</div>
    </section>
    <!--底部导航-->
    <footer>
        <div>
            <ul class="footer_wrap">
                <li>
                    <a href="home.html">
                        <!--<img src="./images/index/bottom/home.png" alt="首页">-->
                        <i class="iconfont icon-shouye" style="font-size: 20px;"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="artist_search.html">
                        <!--<img src="./images/index/bottom/artist-active.png" alt="艺术家">-->
                        <i class="iconfont icon-huihuaban" style="font-size: 22px;"></i>
                        <span style="margin-top: -0.1rem;">艺术家</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" style="margin-top: 0.1rem;"  class="footer_active">
                        <!--<img src="./images/index/bottom/active.png" alt="活动">-->
                        <i class="iconfont icon-icon" style="font-size: 17px;"></i>
                        <span style="margin-top: 0.24rem;">活动</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <!--<img src="./images/index/bottom/contact.png" alt="联系">-->
                        <i class="iconfont icon-lianxi" style="font-size: 20px;"></i>
                        <span>联系</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
<script type="text/javascript" src="./dist/jquery-3.1.1.min.js"></script>

<script>
    var str = "";
    for (var i=0;i<5;i++){
        str += "<li>\n";
        str += " <a href=\"activity_detail.html\">";
        str += "  <img src=\"./images/index/activity_img.png\" alt=\"活动展示\">";
        str += "  <div class=\"activity_title\">当代艺术馆新西方艺术联展</div>";
        str += "  <div class=\"activity_brief\">你不了解的艺术，你熟悉的艺术，最新的交织形态</div>";
        str += " </a>";
        str += "</li>";
    }
    $("#activity_list").append(str);
</script>

</html>
